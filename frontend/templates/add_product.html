{% extends "base.html" %}
{% block title %}Add Product | BuyBuy{% endblock %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Add New Product</h2>
    </div>
    <div class="card-body">
      <form
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Product Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            required
            maxlength="255"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="4"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select
            id="category"
            name="category"
            class="form-control"
            required
          >
            <option value="">Select a category</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="price">Price ($) *</label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              step="0.01"
              min="0"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="stock_quantity">Stock Quantity *</label>
            <input
              type="number"
              id="stock_quantity"
              name="stock_quantity"
              class="form-control"
              min="0"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input
            type="url"
            id="image_url"
            name="image_url"
            class="form-control"
            placeholder="https://example.com/image.jpg"
          />
          <small class="form-text text-muted"
            >Enter a URL to an image of your product</small
          >
        </div>

        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary"
          >
            Add Product
          </button>
          <a
            href="{% url 'products:product_list' %}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
