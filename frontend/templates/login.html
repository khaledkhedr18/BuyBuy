{% extends "base.html" %}
{% block title %}Login | BuyBuy{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header"><h2 class="card-title">Login</h2></div>
  <div class="card-body">
    <form
      method="post"
      action="{% url 'authentication:login' %}"
    >
      {% csrf_token %} {{ form.non_field_errors }}
      <div class="form-group">
        <label class="form-label">Email</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label class="form-label">Password</label>
        {{ form.password }}
      </div>
      <button
        type="submit"
        class="btn btn-primary"
      >
        Login
      </button>
    </form>
  </div>
</div>
{% endblock %}
