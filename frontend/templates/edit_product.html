{% extends "base.html" %}
{% block title %}Edit Product | BuyBuy{% endblock %}
{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title">Edit Product</h2>
    </div>
    <div class="card-body">
      <form
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}

        <div class="form-group">
          <label for="name">Product Name *</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            value="{{ product.name }}"
            required
            maxlength="255"
          />
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <textarea
            id="description"
            name="description"
            class="form-control"
            rows="4"
          >{{ product.description }}</textarea>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select
            id="category"
            name="category"
            class="form-control"
            required
          >
            <option value="">Select a category</option>
            {% for category in categories %}
            <option value="{{ category.id }}"
                    {% if product.category.id == category.id %}selected{% endif %}>
              {{ category.name }}
            </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="price">Price ($) *</label>
            <input
              type="number"
              id="price"
              name="price"
              class="form-control"
              step="0.01"
              min="0"
              value="{{ product.price }}"
              required
            />
          </div>

          <div class="form-group col-md-6">
            <label for="stock_quantity">Stock Quantity *</label>
            <input
              type="number"
              id="stock_quantity"
              name="stock_quantity"
              class="form-control"
              min="0"
              value="{{ product.stock_quantity }}"
              required
            />
          </div>
        </div>

        <div class="form-group">
          <label for="image_url">Image URL</label>
          <input
            type="url"
            id="image_url"
            name="image_url"
            class="form-control"
            value="{{ product.image_url }}"
            placeholder="https://example.com/image.jpg"
          />
          <small class="form-text text-muted"
            >Enter a URL to an image of your product</small
          >
        </div>

        {% if product.image_url %}
        <div class="form-group">
          <label>Current Image:</label>
          <div class="current-image">
            <img src="{{ product.image_url }}" alt="{{ product.name }}" style="max-width: 200px; max-height: 200px; object-fit: cover; border-radius: 8px;">
          </div>
        </div>
        {% endif %}

        <div class="form-actions">
          <button
            type="submit"
            class="btn btn-primary"
          >
            Update Product
          </button>
          <a
            href="{% url 'products:my_products' %}"
            class="btn btn-secondary"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
