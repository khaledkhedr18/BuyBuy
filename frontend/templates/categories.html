{% extends "base.html" %}
{% block title %}Categories | BuyBuy{% endblock %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h2 class="card-title">Categories</h2>
  </div>
  <div class="card-body">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {% for category in categories %}
        <tr>
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.description }}</td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3">No categories found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
